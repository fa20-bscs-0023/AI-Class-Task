<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
num1: <input type="number" id="num1">
<br>
num2: <input type="number" id="num2">
<br>
<br>

<button onclick=" sum()">Do sum</button>
<br>
<br>
<button onclick=" subtract()">Do Subtract</button>
<br>
<br>
<button onclick=" multiply()">Do Multiply</button>
<br><br>
<button onclick=" divide()">Do Division</button>
    <script>
    function sum(){    
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;

let result = Number(num1) + Number(num2);
console.log("result",result);
    }
	 function subtract(){    
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;

let result = Number(num1) - Number(num2);
console.log("result",result);
    }
	 function multiply(){    
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;
let result = Number(num1) * Number(num2);
console.log("result",result);
    }
	 function divide(){    
let num1 = document.getElementById("num1").value;
let num2 = document.getElementById("num2").value;
let result = Number(num1) / Number(num2);
console.log("result",result);
    }

    </script>
</body>
</html>
